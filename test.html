<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .image {
      width: 300px; /* Adjust image width */
      height: 300px; /* Adjust image height */
      opacity: 1; /* Image is visible */
      -webkit-mask-image: linear-gradient(135deg, black 0%, black 50%, transparent 50%, transparent 100%);
      mask-image: linear-gradient(135deg, black 0%, black 50%, transparent 50%, transparent 100%);
      mask-size: 300% 300%; /* Ensures full coverage of the image */
      -webkit-mask-size: 300% 300%;
      animation: revealDiagonal 3s forwards ease-in-out;
    }

    @keyframes revealDiagonal {
      0% {
        -webkit-mask-position: 100% 100%;
        mask-position: 100% 100%;
      }
      100% {
        -webkit-mask-position: 0% 0%;
        mask-position: 0% 0%;
      }
    }
  </style>
</head>
<body>
  <img src="assets/1.png" alt="Diagonal Image Reveal" class="image">
</body>
</html>
